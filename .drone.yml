---
kind: pipeline
type: docker
name: default

clone:
    depth: 1

steps:
    -   name: deploy
        image: docker:19.03.5
        volumes:
            -   name: docker.sock
                path: /var/run/docker.sock
        commands:
            - docker stack deploy --prune --with-registry-auth --compose-file docker-compose.yml mercure
        when:
            branch: [ master ]

volumes:
    -   name: docker.sock
        host:
            path: /var/run/docker.sock
